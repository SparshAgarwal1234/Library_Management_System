<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
         *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color:#f1d5b9 ;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }

        .image-section {
            width: 50%;
            background-color: #fff;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .login-section {
            width: 25%;
            padding: 20px;
            background-color:white;
            box-shadow: 0 4px 8px rgba(84, 95, 82, 0.1);
            border-radius: 20px;
            text-align: left;
        }

        .header {
            display: flex;
            align-items: center;    
            margin-bottom: 20px;
        }

        .header img {
            width: 80px;
            height: 80px;
            margin-right: 20px;
        }

        h3 {
            font-size: 30px;
            color: #f57b42;
            margin: 0;
        }

        h1 {
            font-size: 62px;
            color: #f57b42;
            margin: 0;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            text-align: left;
            color: #f57b42;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            padding-left: 40px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .input-group .icon {
            position: absolute;
            top: 30px;
            left: 10px;
            font-size: 20px;
            color: #f57b42;
        }

        .login-section .btn-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .login-section button {
            width: 48%;
            padding: 10px;
            background-color:#f57b42 ;
            border: none;
            border-radius: 3px;
            color: white;
            cursor: pointer;
        }

        .login-section button:hover {
            background-color: #e0662f;
        }

        .captcha {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 3px;
            color: #333;
            background-color: #f2f2f2;
            padding: 5px 10px;
            display: inline-block;
            margin-bottom: 10px;
        }
        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #f57b42;
            text-decoration: none;
        }


        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="image-section">
            <img src="./img/book-library-with-open-textbook_1150-5920.avif" alt="Library Image">
        </div>
        <div class="login-section">
            <div class="header">
                <img src="./img/books image.jpeg.jpg" alt="Books Image">
                <div>
                    <h3>Login to</h3>
                    <h1>LIBRARY</h1>
                </div>
            </div>

            <form>
                <div class="input-group">
                    <label for="username">User Name</label>
                    <span class="icon">&#128100;</span>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <span class="icon">&#128274;</span>
                    <input type="password" id="password" name="password" required>
                </div>
        <div class="captcha" id="captcha"></div><br>
        <button type="button" onclick="generateCaptcha()">Refresh Captcha</button><br><br>
        <div class="input-group">
        <label for="captcha-input">Enter Captcha:</label><br>
        <input type="text" id="captcha-input" name="captcha-input" required><br><br>
    </div>
                <div class="btn-group">
                    <button type="submit">Login</button>
                    <button type="button">Sign Up</button>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </form>
        </div>
    </div>
    <script>
        function generateCaptcha() {
            const captchaLength = 6;
            const charset = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            let captcha = "";
            for (let i = 0; i < captchaLength; i++) {
                captcha += charset.charAt(Math.floor(Math.random() * charset.length));
            }
            document.getElementById("captcha").textContent = captcha;
        }
        function validateCaptcha() {
            const userCaptcha = document.getElementById("captcha-input").value;
            const generatedCaptcha = document.getElementById("captcha").textContent;

            if (userCaptcha === generatedCaptcha) {
                alert("CAPTCHA validation successful!");
                return true;
            } else {
                alert("CAPTCHA validation failed. Please try again.");
                generateCaptcha();
                return false;
            }
        }
        window.onload = generateCaptcha;
             
 
</script>  
    </script>
</body>
</html>
