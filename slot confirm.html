<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Upgradation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1d5b9;
        }
        .confirmation {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #f57b42;
        }
        .message {
            font-size: 22px;
            margin-top: 20px;
        }
        .return-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #f57b42;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
        }
        .return-btn:hover {
            background-color: #e0662f;
        }
    </style>
</head>
<body>
    <div class="confirmation">
        <h1>Congratulations!!</h1>
        <p class="message">Your slot has been successfully upgraded.</p>
        <a href="./home.html" class="return-btn">Return to Home</a>
    </div>
</body>
</html>
