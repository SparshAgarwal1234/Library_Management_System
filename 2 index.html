<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="registration-container">
        <h1>Library Registration</h1>
        <form action="/register" method="post">
            <div class="input-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="standard">Standard Domain:</label>
                <input type="text" placeholder="for issuing books..." id="standard" name="standard" required>
            </div>
            <div class="input-group">
                <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            </div>
            <div class="input-group">
                <label for="aadhar">Aadhar Card No:</label>
                <input type="text" id="aadhar" name="aadhar" required>
            </div>
            
            <div class="input-group">
                <label for="email">Email Id:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="input-group">
                <label for="mobile">Your Mobile No:</label>
                <input type="text" id="mobile" name="mobile" required>
            </div>
            
            <div class="input-group">
                <label for="mobile">Alternative No.:</label>
                <input type="text" id="mobile" name="mobile" required>
            </div>
            <div class="input-group">
                <label for="mobile">Whatsapp No:</label>
                <input type="text" id="mobile" name="mobile" required>
            </div>
            <button type="submit" class="register-button">Register</button>
        </form>
    </div>
</body>
</html>
